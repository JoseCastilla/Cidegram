<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cidegram</title>
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script:700" rel="stylesheet">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<link rel="stylesheet" href="public/app.css">
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img class="iphone" src="public/iphone.png">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="singup-box">
									<h1 class="cidegram">Cidegram</h1>
									<form action="" class="singup-form">
										<h2>Registrate para ver fotos de tus amigos estudiando en Cidesoft</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
											<div class="divider"></div>
											<div class="section">
												<input type="email" name="email" placeholder="Correo electrónico" id="">
												<input type="text" name="name" placeholder="Nombre completo" id="">
												<input type="text" name="username" placeholder="Nombre de usuario" id="">
												<input type="password" name="password" placeholder="Contraseña" id="">
												<button class="btn waves-effect waves-light btn-singup" type="submit">Registrate</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/singin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
				  <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

				  <ul id='dropdown1' class='dropdown-content'>
				    <li><a href="#!">Español</a></li>
				    <li><a href="#!">Ingles</a></li>
				  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					&copy Jose Castilla 2018
				</div>
			</div>
		</div>
	</footer>
	
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
